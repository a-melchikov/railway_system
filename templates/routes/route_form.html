{% extends 'base.html' %}
{% block title %}{{ form.instance.pk|yesno:"Изменить маршрут,Добавить маршрут" }} {% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>{{ form.instance.pk|yesno:"Изменить маршрут,Добавить маршрут" }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Сохранить</button>
        <a href="{% url 'route_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
