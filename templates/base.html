<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Главная{% endblock %}</title>

    <!-- Подключение Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Подключение Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        margin: 0;
        padding: 0;
        color: #333;
      }

      header {
        background-size: cover;
        background-position: center;
        padding: 100px 0;
        text-align: center;
        color: white;
      }

      h1 {
        font-family: 'Montserrat', sans-serif;
        font-size: 4rem;
        font-weight: 700;
        background: linear-gradient(90deg, #00c6ff, #0072ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4);
        margin: 0;
      }

      header::after {
        content: '';
        display: block;
        height: 5px;
        background: linear-gradient(90deg, #00c6ff, #0072ff);
        margin: 20px auto 0;
        width: 50%;
        border-radius: 5px;
      }

      nav {
        background-color: #343a40;
        padding: 10px 0;
      }

      nav a {
        color: #fff;
        margin: 0 15px;
        font-size: 1.2rem;
        text-decoration: none;
      }

      nav a:hover {
        color: #00c6ff;
      }

      main {
        padding: 20px;
        background-color: white;
        border-radius: 5px;
        margin: 20px auto;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 1200px;
      }

      footer {
        background-color: #343a40;
        color: white;
        padding: 15px;
        text-align: center;
        margin-top: 50px;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Управление железнодорожной системой</h1>
    </header>

    <nav class="text-center">
      <a href="/">Главная</a>
      <a href="/stations/">Вокзал</a>
      <a href="/train_types/">Типы поездов</a>
      <a href="/trains/">Поезда</a>
      <a href="/positions/">Должности</a>
      <a href="/crew_directory/">Бригады</a>
      <a href="/personnel/">Персонал</a>
      <a href="/routes/">Маршруты</a>
    </nav>

    <main>
      {% block content %}{% endblock %}
    </main>

    <footer>
      © 2024 Железнодорожная система
    </footer>

    <!-- Подключение Bootstrap JS и jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
