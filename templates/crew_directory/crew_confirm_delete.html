{% extends 'base.html' %}

{% block title %}Удалить бригаду{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Удалить бригаду "{{ crew.crew_name }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'crew_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
