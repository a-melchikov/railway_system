{% extends 'base.html' %}

{% block title %}{{ form.instance.pk|yesno:"Изменение детали маршрута,Создание детали маршрута" }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>{{ form.instance.pk|yesno:"Изменение детали маршрута,Создание детали маршрута" }}</h2>

    <form method="post" action="{{ action_url }}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{% url 'route_detail_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
